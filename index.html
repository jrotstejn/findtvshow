<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Find TV Show</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Find TV Show</h1>
        </header>
        <section id="intro">
            <p>Welcome to the Find TV Show app. In the search field below you can enter whatever keyword you want and we will find your TV Shows that contains that keyword you have entered with a picture and the full title underneath.</p>
        </section>
        <section id="search">
            <input type="text" placeholder="Please enter a keyword">
        </section>
        <section id="resultscontainer">
            <div id="results">
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
